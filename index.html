<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
          <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
        <title>Pomodoro Timer</title>
    </head>
    <body>
      <div class="flex-container">
        <div class="grid-container">
          <div class="grid-item">
            <div class="grid-container2">
              <div class="grid-item">
                <button type="button" id="settings">Settings</button>
              </div>
              <div class="grid-item"></div>
              <div class="grid-item"></div>
              <div class="grid-item">
                <button type="button" id="login">Login</button>
              </div>
            </div>
          </div>
          <div class="grid-item" id="timer">25:00</div>
          <div class="grid-item">
            <div class="btn-container">
              <div class="grid-item">
                <button type="button" id="start">Start</button>
              </div>
              <div class="grid-item">
                <button type="button" id="reset">Reset</button>
              </div>
            </div>
          </div>
          <div class="grid-item" id="task">
            <form action="#" method="post">
              <div>
                <h2>Tasks</h2>
                <div id="table">
                <table id="taskTable">
                  <tr id="tHead">
                    <th class="tName">Task name</th>
                    <th class="pNum">Pomodoro(s)</th>
                  </tr>
                  <tr>
                    <td class="tName">Example Task</td>
                    <td class="pNum">3</td>
                  </tr>
                </table><br>
                </div>
                <div class="grid-container3" id="tasks">
                  <div class="grid-item" id="tsk">
                    <label for="newTask">Task Name</label><br>
                    <input type="text" name="newTask" id="newTask" placeholder="New task" />
                  </div>
                  <div class="grid-item" id="pom">
                    <label for="newTask">Pomodoros</label><br>
                    <input type="number" name="newPomo" id="newPomo" placeholder="1" />
                  </div>
                </div>
              </div>
              <input id="clrbtn" type="reset" value="Clear" />
              <input id="addbtn" type="submit" value="Add" />
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
